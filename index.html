<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body data-spy="scroll" data-target=".navbar">
  <div class="container">
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-js-navbar-scrollspy" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Home</a>
        </div>
        <div class="collapse navbar-collapse" id="navs">
          <ul class="nav navbar-nav nav-pills navbar-right">
            <li class="active"><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" id="main-part">
      <section id="about">
        <div class="row">
          <div class="col-xs-12">
            <h2>About</h2>
            <div class="row">
              <div class="col-md-4 col-xs-12">
                <img class="img-responsive img-border" src="http://bit.ly/1tdbfS5" alt="cute-kitty">
              </div>
              <div class="col-md-8 col-xs-12">
                <p>Hi. I'm Marlena.
                  <br/><br/>
                  I like kitties and puppies.</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <hr class="style13">
      <section id="portfolio">
        <div class="row">
          <div class="col-xs-12">
            <h2>Portfolio</h2>
            <h3>First project</h3>
            <div class="row">
              <div class="col-md-6 col-xs-12">
                <img class="img-responsive" src="http://bit.ly/2iOWd7H" alt="log-in-page" style="max-height: 360px">
              </div>
              <div class="col-md-6 col-xs-12">
                <img class="img-responsive" src="http://bit.ly/29As0Jv" alt="group-page" style="max-height:360px">
              </div>
            </div>
            <br/>
            <div class="row">
              <div class="col-md-6 col-xs-12">
                <img class="img-responsive" src="http://bit.ly/2i3VroA" alt="message-page" style="max-height:360px">
              </div>
              <div class="col-md-6 col-xs-12">
                <img class="img-responsive" src="http://bit.ly/2inxoP5" alt="friends-list" style="max-height:360px">
              </div>
            </div>
            <h3>Second project</h3>
            <div class="row">
              <div class="col-md-6 col-xs-12">
                <img class="img-responsive" src="http://bit.ly/2iTmLqO" alt="yorkie1" style="max-height:360px">
              </div>
              <div class="col-md-6 col-xs-12">
                <img class="img-responsive" src="http://bit.ly/2iTgjAi" alt="yorkie2" style="max-height:360px">
              </div>
            </div>
          </div>
        </div>
      </section>
      <hr class="style13">
      <section id="contact">
        <h2>Contact</h2>
        <div class="row">
          <div class="col-md-6 col-xs-10">
            <form>
              <div class="form-group">
                <label class="sr-only" for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <label class="sr-only" for="e-mail">Email address</label>
                <input type="email" class="form-control" id="e-mail" placeholder="Email" required>
              </div>
              <div class="form-group">
                <label class="sr-only" for="message">Message</label>
                <textarea id="message" class="form-control" rows="5" placeholder="Message" required></textarea>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
              <button type="reset" class="btn btn-default">Clear</button>
            </form>
          </div>
        </div>
      </section>
      <br/>
      <div class="text-left">
        <a class="btn btn-social-icon btn-facebook" href="https://www.facebook.com/" target="_blank">
          <span class="fa fa-facebook"></span>
        </a>
        <a class="btn btn-social-icon btn-twitter" href="https://twitter.com/" target="_blank">
          <span class="fa fa-twitter"></span>
        </a>
        <a class="btn btn-social-icon btn-linkedin" href="https://www.linkedin.com/" target="_blank">
          <span class="fa fa-linkedin"></span>
        </a>
      </div>
      <br/>
    </div>
    <footer class="text-center">
      Written by <a href="https://codepen.io/bielatm/" target="_blank">Marlena</a>. All Rights Reversed.
    </footer>
  </div>
</body>
</html>
